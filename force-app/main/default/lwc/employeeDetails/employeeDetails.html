<template>
    <lightning-card title="Employee Details">
    <div class="acc-container">
        <lightning-record-view-form record-id={recordId} object-api-name="Employee__c">
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                    <lightning-output-field field-name="Employee_Status__c"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Email__c"></lightning-output-field>
                    <lightning-output-field field-name="Phone__c"></lightning-output-field>
                </div>
            </div>
        </lightning-record-view-form>
    </div> 
</lightning-card> 

<lightning-card title="Employee Project Details">
    <lightning-datatable data={projects__c} columns={columns} key-field="Id">
    </lightning-datatable>
</lightning-card>
</template>
