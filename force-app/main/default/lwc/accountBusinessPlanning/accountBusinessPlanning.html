    <div class="slds-p-bottom_large slds-p-left_large" style="width:400px">
        <lightning-record-edit-form  id="recordViewForm"
                                    record-id={recordId}
                                    object-api-name="Account" >
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Financial_Year__c">
                </lightning-input-field>
            <lightning-input-field field-name="Full_Year_Target_Revenue__c">
                </lightning-input-field>
            <lightning-input-field field-name="Campaign_Budget__c">
                </lightning-input-field>
            <lightning-button type="submit"
                              name="submit"
                              label="Update Account">
                </lightning-button>
        </lightning-record-edit-form>
        </div>
        </lightning-card>
